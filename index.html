<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ابدئي بتصميم ملابسك</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* البنر */
    .hero-banner {
      background: linear-gradient(to bottom right, #f5ebff, #ecdfff);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      gap: 2rem;
    }

    .hero-text {
      flex: 1;
      color: #5a2e9d;
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .hero-image {
      flex: 1;
      max-width: 400px;
    }

    .hero-image img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* الفيديو */
    .video-section {
      display: flex;
      justify-content: flex-start;
      padding: 2rem;
      background-color: #faf5ff;
    }

    .video-box {
      width: 300px;
      border: 3px solid #caa8f5;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(90, 46, 157, 0.2);
    }

    .video-box video {
      width: 100%;
      height: auto;
      display: block;
    }

    main {
      padding: 2rem;
    }

    .title {
      font-size: 2rem;
      color: #6f42c1;
      margin-bottom: 1rem;
      text-align: center;
    }

    .designer-tools {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .tool {
      flex: 1 1 250px;
      background: linear-gradient(to bottom right, #ede4ff, #d0b3ff);
      border: 1px solid #c8a2ff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(111, 66, 193, 0.2);
      max-width: 300px;
      text-align: center;
    }

    .tool h3 {
      margin-top: 0;
      color: #8e6ae3;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div id="header"></div>

  <!-- البنر -->
  <section class="hero-banner">
    <div class="hero-text">
      <h1>صممي إطلالتك بنفسك</h1>
      <p>ابدئي رحلتك في تصميم الأزياء مع أدواتنا الذكية، واختاري الفستان المثالي الذي يعبر عن أناقتك وشخصيتك.</p>
    </div>
    <div class="hero-image">
      <img src="2948.jpg" alt="فستان أنيق">
    </div>
  </section>

  <!-- قسم الفيديو على الجانب الآخر -->
  <section class="video-section">
    <div class="video-box">
      <video src="dress.raghad.mp4" autoplay loop muted playsinline></video>
    </div>
  </section>

  <!-- المحتوى الرئيسي -->
  <main>
    <div class="title">ابدئي بتصميم ملابسك</div>
    <div class="designer-tools">
      <div class="tool">
        <h3>اختيار القماش</h3>
        <p>اختاري من بين مجموعة متنوعة من الأقمشة.</p>
      </div>
      <div class="tool">
        <h3>الألوان والتطريز</h3>
        <p>امزجي الألوان و أضيفي تطريزاتك الخاصة.</p>
      </div>
      <div class="tool">
        <h3>المقاسات</h3>
        <p>تحديد المقاس المناسب بكل دقة.</p>
      </div>
    </div>
  </main>

  <!-- الشريط السفلي -->
  <div id="footer"></div>

  <!-- تحميل الهيدر والفوتر -->
  <script>
    fetch("header.html")
      .then(res => {
        if (!res.ok) throw new Error("خطأ في تحميل الهيدر");
        return res.text();
      })
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(err => console.error(err));

    fetch("footer.html")
      .then(res => {
        if (!res.ok) throw new Error("خطأ في تحميل الفوتر");
        return res.text();
      })
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      })
      .catch(err => console.error(err));
  </script>

</body>
</html>
