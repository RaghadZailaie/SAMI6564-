<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ابدئي بتصميم ملابسك</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* الشريط العلوي والسفلي سيتم تحميلهم من ملفات منفصلة */

    main {
      flex: 1;
      padding: 2rem;
    }

    .title {
      font-size: 2rem;
      color: #6f42c1;
      margin-bottom: 1rem;
      text-align: center;
    }

    .designer-tools {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .tool {
      flex: 1 1 250px;
      background: linear-gradient(to bottom right, #ede4ff, #d0b3ff);
      border: 1px solid #c8a2ff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(111, 66, 193, 0.2);
      max-width: 300px;
      text-align: center;
    }

    .tool h3 {
      margin-top: 0;
      color: #8e6ae3;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div id="header"></div>

  <!-- المحتوى الرئيسي -->
  <main>
    <div class="title">ابدئي بتصميم ملابسك</div>
    <div class="designer-tools">
      <div class="tool">
        <h3>اختيار القماش</h3>
        <p>اختاري من بين مجموعة متنوعة من الأقمشة.</p>
      </div>
      <div class="tool">
        <h3>الألوان والتطريز</h3>
        <p>امزجي الألوان و أضيفي تطريزاتك الخاصة.</p>
      </div>
      <div class="tool">
        <h3>المقاسات</h3>
        <p>تحديد المقاس المناسب بكل دقة.</p>
      </div>
    </div>
  </main>

  <!-- الشريط السفلي -->
  <div id="footer"></div>

  <!-- استدعاء ملفات الهيدر والفوتر -->
  <script>
    fetch("header.html")
      .then(res => {
        if (!res.ok) throw new Error("خطأ في تحميل الهيدر");
        return res.text();
      })
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(err => console.error(err));

    fetch("footer.html")
      .then(res => {
        if (!res.ok) throw new Error("خطأ في تحميل الفوتر");
        return res.text();
      })
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      })
      .catch(err => console.error(err));
  </script>

</body>
</html>
